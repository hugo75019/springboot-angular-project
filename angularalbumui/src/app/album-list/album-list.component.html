<body style="background-color:  rgb(64, 240, 152);">
    

<h2> Album List</h2>

<table id="albumtable"class="table table-dark table-striped table-hover ">
    <thead>
        <tr >
            <th onclick="sortTable(0)"> Artist </th>
            <th> Title </th>
            <th> Genre </th>
            <th> Type </th>
            <th> Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor = "let album of albums" >
            <td> {{ album.artist }}</td>
            <td> {{ album.title }}</td>
            <td> {{ album.genre }}</td>
            <td> {{ album.type }}</td>
            <td>
                <button (click) = "viewAlbum(album.id)" class="btn btn-success" >View</button>
                <button (click) = "editAlbum(album.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
                <button (click) = "deleteAlbum(album.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</body>
